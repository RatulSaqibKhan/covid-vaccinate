volumes:
  covid-vaccinate-rabbitmq:
    name: 'covid-vaccinate-rabbitmq'

services:
  rabbitmq:
    container_name: ${COMPOSE_PROJECT_NAME}-rabbitmq
    image: rabbitmq:${RABBITMQ_IMAGE_TAG}
    env_file:
      - .envs/rabbitmq.env
    networks:
      covid-vaccinate-net:
        aliases:
          - covid-vaccinate-rabbitmq
    volumes:
      - covid-vaccinate-rabbitmq:/var/lib/rabbitmq